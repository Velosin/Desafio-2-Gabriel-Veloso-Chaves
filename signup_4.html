<!DOCTYPE html>
<html lang="pt-br">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilhas Inova - Cadastro</title>
  <link rel="stylesheet" href="./assets/style.css">
 </head>

 <body>

  <main class="principal">

   <div class="itens">

    <div class="fotos">

     <div class="logos">

      <div class="imagem_fapema">
       <img class="fapema" src="./assets/imagens/fapema.png" alt="Logo da FAPEMA"> 
      </div>
      <div class="imagem_gov">
       <img class="gov_br" src="./assets/imagens/gov_ma.png" alt="Logo do Governo Brasileiro"> 
      </div>
      <div class="imagem_inova">
       <img class="inova" src="./assets/imagens/inova_ma.png" alt="Logo do Trilhas Inova"> 
      </div>

      </div>

      <div class="imagem_logo">
       <img class="trilhas_logo" src="./assets/imagens/trilhas_inova_ma.png" alt="Logo do trilhas inova">
      </div>
     </div>
    
    <div class="container_form">

     <section class="inicio">
      <h1 class="frase_inicial">Trilhas Inova: Informações dos Trilheiros</h1>
     </section>

    <form class="formulario">

     <div class="conteudo">
      <label for="curso">Curso escolhido</label>
      <select name="curso">
        <option value="escolher">Escolha uma opção...</option>
        <option value="be">Programação Back-end</option>
        <option value="fe">Programação Front-end</option>
        <option value="da">Ciência de Dados</option>
        <option value="ux">UX Design</option>
        <option value="pj">Programação de Jogos</option>
       </select>
     </div>

     <div class="conteudo">
      <label for="motivo">Conte-nos o porquê de escolher essa trilha:</label>
       <textarea rows="15" cols="80" placeholder="Digite aqui..."></textarea>
     </div>

     <a href="signup_3.html"><button type="button">Anterior</button></a>
     <a href="signout.html"><button type="button">Próximo</button></a>

    </form>

    </div>

   </div>

  </main>

 </body>

</html>
