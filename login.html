<!DOCTYPE html>
<html lang="pt-br">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilhas Inova - Login</title>
  <link rel="stylesheet" href="./assets/style.css">
 </head>

 <body>

  <main class="principal">

   <div class="itens">

    <div class="fotos">

     <div class="logos">

      <div class="imagem_fapema">
       <img class="fapema" src="./assets/imagens/fapema.png" alt="Logo da FAPEMA"> 
      </div>
      <div class="imagem_gov">
       <img class="gov_br" src="./assets/imagens/gov_ma.png" alt="Logo do Governo Brasileiro"> 
      </div>
      <div class="imagem_inova">
       <img class="inova" src="./assets/imagens/inova_ma.png" alt="Logo do Trilhas Inova"> 
      </div>

      </div>

      <div class="imagem_logo">
       <img class="trilhas_logo" src="./assets/imagens/trilhas_inova_ma.png" alt="Logo do trilhas inova">
      </div>
     </div>
    
    <div class="container_form">

     <section class="inicio">
      <h1 class="frase_inicial">Realize seu Login para saber das novidades!</h1>
     </section>

    <form class="formulario">

     <div class="conteudo">
      <label for="email">E-Mail</label>
       <input type="email" placeholder="Digite seu email">
       <i class="fas fa-envelope"></i>
     </div>

     <div class="conteudo">
      <label for="senha">Senha</label>
       <input type="password" placeholder="Digite sua senha">
     </div>

     <button type="button">Entrar</button>
     <a href="#">Esqueceu a senha?</a>


    </form>

    </div>

   </div>

  </main>

 </body>

</html>
