<!DOCTYPE html>
<html lang="pt-br">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilhas Inova - Cadastro</title>
  <link rel="stylesheet" href="./assets/style.css">
 </head>

 <body>

  <main class="principal">

   <div class="itens">

    <div class="fotos">

     <div class="logos">

      <div class="imagem_fapema">
       <img class="fapema" src="./assets/imagens/fapema.png" alt="Logo da FAPEMA"> 
      </div>
      <div class="imagem_gov">
       <img class="gov_br" src="./assets/imagens/gov_ma.png" alt="Logo do Governo Brasileiro"> 
      </div>
      <div class="imagem_inova">
       <img class="inova" src="./assets/imagens/inova_ma.png" alt="Logo do Trilhas Inova"> 
      </div>

      </div>

      <div class="imagem_logo">
       <img class="trilhas_logo" src="./assets/imagens/trilhas_inova_ma.png" alt="Logo do trilhas inova">
      </div>
     </div>
    
    <div class="container_form">

     <section class="inicio">
      <h1 class="frase_inicial">Trilhas Inova: Informações Acadêmicas</h1>
     </section>

    <form class="formulario">

     <div class="conteudo">
      <label for="grau">Grau de escolaridade</label>
       <select name="grau">
        <option value="escolher">Escolha uma opção...</option>
        <option value="fi">Ensino Fundamental - Incompleto</option>
        <option value="fc">Ensino Fundamental - Completo</option>
        <option value="mi">Ensino Médio - Incompleto</option>
        <option value="mc">Ensino Médio - Completo</option>
       </select>
     </div>

     <div class="conteudo">
      <label for="certificado">Certificado de Conclusão do Ensino Fundamental</label>
       <input type="file" accept="image/*">
     </div>

     <a href="signup_2.html"><button type="submit">Anterior</button></a>
     <a href="signup_4.html"><button type="submit">Próximo</button></a>

    </form>

    </div>

   </div>

  </main>

 </body>

</html>
